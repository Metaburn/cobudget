<div class="group-setup-page">
  <setup-toolbar></setup-toolbar>

  <img class="group-setup-page__logo" src="./img/color_logo.svg" alt="Cobudget" />

  <md-content layout-padding class="group-setup-page__content">
    <md-card class="group-setup-page__content-card">
      <md-card-content>
        <div class="group-setup-page__person-icon-container" layout="column" layout-align="center center">
          <ng-md-icon icon="group"
            size="40"
            class="group-setup-page__person-icon"
            layout="column"
            layout-align="center center">
          </ng-md-icon>
        </div>

        <h2 class="group-setup-page__logo-subheader">Give your group a name</h2>

        <form novalidate class="group-setup-page__form" name="newGroupForm" ng-submit="newGroupForm.$valid && createGroup(formData)" ng-autodisable>

          <div class="group-setup-page__input-container">
            <input required class="group-setup-page__input-field" name="name" type="text" ng-model="formData.name" placeholder="group name">
            <div ng-if="newGroupForm.name.$error.required && newGroupForm.$submitted" class="group-setup-page__input-error">Name is required.</div>
          </div>

          <div class="group-setup-page__input-container">
            <md-select class="group-setup-page__select-field" ng-model="formData.currency" placeholder="currency">
              <md-option ng-repeat="currency in currencies" ng-value={{currency}}>{{ currency.code + " - " + currency.symbol }}</md-option>
            </md-select>
          </div>

          <md-button class="md-raised md-primary group-setup-page__submit-btn" type="submit" ng-disabled="newGroupForm.$pristine || !formData.currency">let's go!</md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
