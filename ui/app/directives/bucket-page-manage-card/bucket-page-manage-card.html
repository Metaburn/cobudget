<md-card class="bucket-page-manage-card">
  <md-card-content class="bucket-page-manage-card__content">
    <div class="bucket-page-manage-card__header">Manage</div>
    <div layout="row" layout-align="start center">
      <md-button layout="column" layout-align="center center" class="bucket-page-manage-card__btn" ng-click="edit()" ng-if="!bucket.isComplete() && !bucket.isCancelled()">
        <ng-md-icon icon="edit"
          size="20"
          layout="column"
          layout-align="center center"
        ></ng-md-icon>
        Edit
      </md-button>

      <md-button layout="column" layout-align="center center" class="bucket-page-manage-card__btn" ng-click="cancel()" ng-if="!bucket.isComplete() && !bucket.isCancelled() && !bucket.isFundedAndArchived()">
        <ng-md-icon icon="cancel"
          size="20"
          layout="column"
          layout-align="center center"
        ></ng-md-icon>
        Cancel
      </md-button>

      <md-button layout="column" layout-align="center center" class="bucket-page-manage-card__btn" ng-click="refund()" ng-if="bucket.isFundedAndArchived()">
        <ng-md-icon icon="undo"
          size="20"
          layout="column"
          layout-align="center center"
        ></ng-md-icon>
        Refund
      </md-button>

    </div>
  </md-card-content>
</md-card>
